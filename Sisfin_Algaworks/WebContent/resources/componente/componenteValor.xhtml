<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"> 

<!-- Utilizavel em qualquer valor monetÃ¡rio -->
<composite:interface>
	<composite:attribute name="value" />
	<composite:attribute name="locale" default="pt_BR" />
	<composite:attribute name="currencySymbol" default="R$" />
	<composite:attribute name="styleClass" />
</composite:interface>

<composite:implementation>
	<h:outputText value="#{cc.attrs.value}"	 styleClass="#{cc.attrs.styleClass}">
		<f:convertNumber locale="#{cc.attrs.locale}"	currencySymbol="#{cc.attrs.currencySymbol}" type="currency" />
	</h:outputText>
</composite:implementation>
 
</html>
